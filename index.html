<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <title>大奖备用域名</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <link type="text/css" href="./css/style.css" rel="Stylesheet" />
</head>
<body>
    <div class="container" id="app"> 
        <div class="row">
            <div class="col-md-12 pc center">
                <img src="./img/title.png" class="img-responsive img" alt="">
                <p>Ctrl+D 即可轻松收藏</p>
            </div>
            <div class="col-xs-12 wap center">
                <img src="./img/h5Title.png" class="img-responsive img" alt="">
            </div>
        </div>
        <div class="row" id="contact">
            <div class="col-xs-12">
                <img src="./img/head.png" class="head" alt=""><p>如有任何问题，请点击<a href="https://www.4wzxep.com/chat/text/chat_0pYwV1.html" target="_blank">联系客服</a>进行反馈。</p>
            </div>
        </div>
        <div class="row center list" v-for="(item,index) in letterNow" :key="index">
            <div class="col-sm-8 col-xs-5">
                <img src="./img/logo.png" class="logo" alt="">
                <span class="title">大奖官方地址 {{index + 1}} </span>
                <span :id="'link' + index">www.dj8808<span class="item">{{item}}</span>.com</span>
            </div>
            <div class="col-sm-2 col-xs-3">
                <a href="" class="copy" :data-clipboard-target="'#link' + index" @click="copy"><img src="./img/copy.png"class="copy-img" alt=""></a>
            </div>
            <div class="col-sm-2 col-xs-4">
                <a :href="'https://www.dj8808'+ item +'.com'"><img src="./img/link.png" class="link" alt=""></a>
            </div>
        </div>
        <div>
            <a href="https://www.4wzxep.com/chat/text/chat_0pYwV1.html" target="_blank">
                <img src="./img/msg.png" alt="" class="talk">
            </a>
            <span class="connect">联系客服</span>
        </div>
    </div>
    <script>
        new Vue({
        el: '#app',
            data: {
                letterNow:['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'],
            },
            methods: {
                copy(index){
                    var clipboard = new ClipboardJS('.copy');
                        clipboard.on('success' , function(e){
                            alert("复制成功");
                        })
                    },
            },
        })
    </script>

</body>
</html>
