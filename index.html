<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>大奖备用域名</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <link type="text/css" href="./css/style.css" rel="Stylesheet" />
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="col-md-12 pc center">
                <img src="./img/title.png" class="img-responsive img" alt="">
                <p>Ctrl+D 即可轻松收藏</p>
            </div>
            <div class="col-xs-12 wap center">
                <img src="./img/h5Title.png" class="img-responsive img" alt="">
            </div>
        </div>
        <div class="row center list">
            <div class="col-sm-8 col-xs-5">
                <img src="./img/logo.png" class="logo" alt="">
                <span>大奖官方地址 1 </span>
                <span id="link1">www.dj8888a.com</span>
            </div>
            <div class="col-sm-2 col-xs-3">
                <a href=""  class="copy" data-clipboard-target="#link1" ><img src="./img/copy.png"class="copy-img" alt=""></a>
            </div>
            <div class="col-sm-2 col-xs-4">
                <a href="http://www.dj8888a.com"><img src="./img/link.png" class="link" alt=""></a>
            </div>
        </div>
        <div class="row center list">
            <div class="col-sm-8 col-xs-5">
                <img src="./img/logo.png" class="logo" alt="">
                <span>大奖官方地址 2 </span>
                <span id="link2">www.dj8888b.com</span>
            </div>
            <div class="col-sm-2 col-xs-3">
                <a href="" class="copy" data-clipboard-target="#link2" ><img src="./img/copy.png" class="copy-img" alt=""></a>
            </div>
            <div class="col-sm-2 col-xs-4">
                <a href="http://www.dj8888b.com"><img src="./img/link.png" class="link" alt=""></a>
            </div>
        </div>
    </div>
    <script>
        var clipboard = new ClipboardJS('.copy');
        clipboard.on('success' , function(e){
            alert("复制成功");
        })
    </script>
</body>
</html>
